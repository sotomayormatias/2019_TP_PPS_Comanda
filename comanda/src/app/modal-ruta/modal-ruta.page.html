<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="end">
      <ion-button color="light" size="small" (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="mapa"></div>

  <div id="listaProductos">
    <ion-label>Pedido:</ion-label>
    <ion-list>
      <ion-item *ngFor="let producto of pedidoDetalle">
        <ion-row>
          <ion-col>
            <ion-label>{{producto?.producto}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </div>

  <div id="datosPedido">
    <ion-card>
      <img [src]="cliente?.foto">
      <ion-card-header>
        <ion-card-title>
          Direcci√≥n: {{pedidoDelivery?.direccion}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-card-title>Cliente: {{cliente?.nombre}} {{cliente?.apellido}}</ion-card-title>
        <ion-card-title>Precio: ${{pedidoDelivery?.preciototal}}</ion-card-title>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
