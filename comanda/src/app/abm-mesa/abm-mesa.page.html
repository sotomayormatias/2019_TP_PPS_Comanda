<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Alta Mesas
    </ion-title>
    <ion-buttons slot="end">
      <img id="iconToolBar" src="../../assets/imgs/icon.png">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- ABM Mesa -->
<ion-content>
  <form class="formGral" [(formGroup)]="formMesas" (submit)="agregarMesas()">

    <ion-list class="row">

      <span>
        <input [(ngModel)]="nromesa" class="swing" formControlName="nromesaCtrl" type="number"
          name="nromesa"><label>Nro.Mesa</label>
      </span>

      <span>
        <input [(ngModel)]="cantcomen" class="swing" formControlName="cantcomenCtrl" type="number"
          name="cantcomen"><label>Nro.Personas</label>
      </span>

<!-- 
      <span>
      <input [(ngModel)]="tmesa" class="swing" formControlName="tmesaCtrl" type="text"
          name="tmesa"><label>T.Mesa</label>
      </span> -->
<br>
      <ion-list class="round" >

        <ion-select [(ngModel)]="tmesa" formControlName="tmesaCtrl"  class="round" placeholder="Tipo de Mesa">

         <ion-select-option value="cocinero">VIP</ion-select-option>
         <ion-select-option value="bartender">Discapacitados</ion-select-option>
         <ion-select-option value="mozo">Normal</ion-select-option>
       </ion-select>
    </ion-list>


      <ion-slides>
        <ion-slide *ngFor="let foto of captureDataUrl">
          <img [src]="foto" *ngIf="captureDataUrl" />
        </ion-slide>
      </ion-slides>
      <br><br>
      <ion-button type="button" shape="round" color="secondary" fill="solid" (click)="tomarFoto()">Agregar foto
      </ion-button>
      <ion-button type="submit" expand="block" color="primary" fill="solid" [disabled]="!formEmpleado.valid">Agregar
      </ion-button>
    </ion-list>
  </form>
</ion-content>
