<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pedidos Pendientes
    </ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title>Seleccione pedido: </ion-title>
  <ion-list>
    <ion-item *ngFor="let pedidoMostrar of pedidosMostrar">
      <!-- <ion-icon [name]="item.icon" slot="start"></ion-icon> -->
      Pedido {{pedidoMostrar.id_pedido}}
      <div class="item-note" slot="end">
        <ion-button size="small" (click)="aceptarPedido(pedido.mesa)">Aceptar</ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
