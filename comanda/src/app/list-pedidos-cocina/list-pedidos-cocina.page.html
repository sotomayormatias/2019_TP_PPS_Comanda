<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pedidos Pendientes
    </ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pedidoMostrar of pedidosMostrarFil">
      <!-- <ion-icon [name]="item.icon" slot="start"></ion-icon> -->
      Pedido {{pedidoMostrar.producto}}
      <div class="item-note" slot="end">
        <!-- CREADO -->
        <ion-button *ngIf="pedidoMostrar.estado == 'creado' " color="danger" size="small" (click)="aceptarPedido(pedido.mesa)">Preparar</ion-button>
        <!-- EN PREPARACION -->
        <ion-button *ngIf="pedidoMostrar.estado == 'preparacion' " color="warning" size="small" (click)="aceptarPedido(pedido.mesa)">En Preparaci√≥n</ion-button>
        <!-- FINALIZADO ESPERANDO PEDIDOS -->
        <ion-button *ngIf="pedidoMostrar.estado == 'finalizado' " color="success" size="small" (click)="aceptarPedido(pedido.mesa)">Finalizado</ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
