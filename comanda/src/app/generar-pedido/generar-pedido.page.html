 <ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Realizar Pedido
    </ion-title>
    <ion-buttons slot="end">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      <ion-button color="light" size="small" (click)="pedir()">Pedir</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content >
    <ion-spinner name="lines" *ngIf="spinner"></ion-spinner>
    
  <div class="category-block" *ngIf="!spinner" >
 
    <ion-row no-padding class="category-banner-cocinero">
      <ion-col text-left button tappable (click)="true" align-self-center>
       <b> COCINERO </b>
      </ion-col>
    </ion-row>
 
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let producto of productosCocina">
        <div  >
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                {{ producto.descripcion }} - ${{ producto.precio }}
              </ion-card-title>
              <ion-card-content>
                
                <img src="https://via.placeholder.com/300x300">
               
                <ion-button expand="full" (click)="sumarProducto(producto.key)" color="medium" >Agregar</ion-button>
              </ion-card-content>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>

    <ion-row no-padding class="category-banner-bartender">
      <ion-col text-left button tappable (click)="true" align-self-center>
      <b>  BARTENDER </b>
      </ion-col>
    </ion-row>
 
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let producto of productosBartender">
        <div  >
          <ion-card >
            <ion-card-header>
              <ion-card-title>
                {{ producto.descripcion }} - ${{ producto.precio }}
              </ion-card-title>
              <ion-card-content>
               
                <img [src]="producto.foto">
                <ion-button expand="full" color="primary" (click)="sumarProducto(producto.key)">Agregar</ion-button>
              </ion-card-content>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>
 
  </div>
</ion-content>

<ion-footer>
    <ion-button color="dark"  expand="block" (click)="muestraModal()">Ver pedido</ion-button>
  </ion-footer>
