<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="end">
        <ion-button color="dark" size="small" (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    

      <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Detalles</ion-card-subtitle>
            <!-- <ion-card-title>Card Title</ion-card-title> -->
          </ion-card-header>
        
          <ion-card-content>
            <ion-list>
              <ion-item>
                  <ion-label >Calidad</ion-label>
                    <ion-range min="1" max="5" snaps="true" ticks="false" pin="true" color="warning">
                        <ion-icon size="small" slot="start" name="star-outline"></ion-icon>
                        <ion-icon slot="end" name="star"></ion-icon>
                    </ion-range>
                  </ion-item>
              <ion-item>
                <ion-label position="floating">Comentarios</ion-label>
              <ion-textarea placeholder="Ingrese comentario aqui..."></ion-textarea>
              </ion-item>
             
                  <ion-button expand="block" color="dark">Agregar
                  </ion-button> 
                </ion-list> 
             
          </ion-card-content>
        </ion-card>


</ion-content>
