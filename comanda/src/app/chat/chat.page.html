<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Chat
    </ion-title>
    <ion-buttons slot="end">
      <img id="iconToolBar" src="../../assets/imgs/icon.png">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="message-wrap">
    <div *ngFor="let chat of chats">
      <div class="sender" *ngIf="chat.usuario != usuario.correo">
        <ion-grid>
          <ion-row>
            <ion-col size="10">
              <div class="caja">
                <div class="remitente">
                  {{chat.usuario}}
                </div>
                <div class="mensaje">
                  {{chat.texto}}
                </div>
                <div class="fecha">
                  {{chat.hora}}
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div class="me" *ngIf="chat.usuario == usuario.correo">
        <ion-grid>
          <ion-row>
            <ion-col size="2"></ion-col>
            <ion-col size="10">
              <div class="caja">
                <div class="mensaje">
                  {{chat.texto}}
                </div>
                <div class="fecha">
                  {{chat.hora}}
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-toolbar color="primary" class="toolbarText">
    <ion-textarea [(ngModel)]="inputText" placeholder="Ingrese su mensaje" name="message" class="input"></ion-textarea>
    <ion-buttons slot="end">
      <ion-button (click)="doSend()">
        <ion-icon name="send" color="light" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
