<ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Alta Clientes
      </ion-title>
      <ion-buttons slot="end">
        <img id="iconToolBar" src="../../assets/imgs/icon.png">
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    
    <ion-item color="dark">
      <ion-label>An√≥nimo</ion-label>
      <ion-toggle color="dark" [(ngModel)]="esAnonimo" [ngModelOptions]="{standalone: true}"></ion-toggle>
    </ion-item>
  
  
    
    <div *ngIf="esAnonimo">
  
    <form [formGroup]="formClienteAnonimo" (submit)="agregarCliente()">
        <ion-list class="row">
   
         <span>
          <input class="gate" formControlName="nombreAnonimo"   type="text" name="nombre"><label>Nombre</label>
        </span>
  
  
  
        <ion-slides>
          <ion-slide *ngFor="let foto of captureDataUrl">
            <img [src]="foto" *ngIf="captureDataUrl" />
          </ion-slide>
        </ion-slides>
  
  
  
        <ion-button type="button" shape="round" fill="outline" color="secondary" [disabled]="cantidadFotos >= 1" (click)="tomarFoto()">
          Agregar foto</ion-button>
        <ion-button type="button" shape="round" fill="outline" color="secondary" (click)="doScan()">Cargar desde DNI</ion-button>
        <ion-button type="submit" expand="block" fill="outline" color="primary" [disabled]="!formClienteAnonimo.valid || !hayFotos">
          Agregar
        </ion-button>
      </ion-list>
      </form>
    </div>
  
  
  
  
    <div id="formularioRegistrado" *ngIf="!esAnonimo">
      <form [formGroup]="formClienteRegistrado" (submit)="agregarCliente()">
      <ion-list class="row">
         
          <span>
            <input class="gate" formControlName="nombreRegistrado" type="text" name="nombre"><label>Nombre</label>
          </span>
         
          <span>
            <input class="gate" formControlName="apellidoRegistrado" type="text" name="apellido"><label>Apellido</label>
          </span>
          
          <span>
            <input class="gate" formControlName="dniRegistrado" type="number" name="dni"><label>DNI</label>
          </span>
       
        <ion-slides>
          <ion-slide *ngFor="let foto of captureDataUrl">
            <img [src]="foto" *ngIf="captureDataUrl" />
          </ion-slide>
        </ion-slides>
  
  
      
        <ion-button type="button" shape="round" fill="outline" color="secondary" [disabled]="cantidadFotos >= 1" (click)="tomarFoto()">
          Agregar foto</ion-button>
        <ion-button type="button" shape="round" fill="outline" color="secondary" (click)="doScan()">Cargar desde DNI</ion-button>
        <ion-button type="submit" expand="block" fill="outline" color="primary" [disabled]="!formClienteRegistrado.valid || !hayFotos">
          Agregar
        </ion-button>
     
  
  
      
      </ion-list>
      </form>
    </div>
  </ion-content>
