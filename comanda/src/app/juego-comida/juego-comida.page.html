<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ganá una comida gratis!
    </ion-title>
    <ion-buttons slot="end">
      <img id="iconToolBar" src="../../assets/imgs/icon.png">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="puedeJugar">
  <!-- Sección header-->
  <ion-card class="panel-juego">
    <ion-card-header text-center>
      AHORCADO
    </ion-card-header>
  </ion-card>

  <!-- Sección imagen + vidas + puntos -->
  <ion-row>
    <ion-col>
      <ion-row>
        <ion-col col-3 text-center>
          <H5>
            <ion-icon name="heart" color="danger"></ion-icon>
          </H5>
        </ion-col>
        <ion-col col-6>
          <H5>Vidas:</H5>
        </ion-col>
        <ion-col col-3 text-center>
          <H5>{{vidas}}</H5>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <!-- Sección huecos de palabra -->
  <ion-list>

    <!-- Mensajes de la aplicación -->
    <ion-label text-center>{{mensaje}}</ion-label>

    <ion-grid>
      <ion-row *ngIf="ganador!=1">
        <ion-col class="palabra" col-1 *ngFor="let item of palabra">
          {{item}}
        </ion-col>
      </ion-row>
      <ion-row *ngIf="ganador==1">
        <ion-col class="acierto">
          La palabra secreta es: {{nombreSecreto}}
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item>
      <!-- Selector que nos permitirá elegir una letra -->
      <ion-label text-center>Seleccione una letra</ion-label>
      <ion-select [(ngModel)]="letra" [disabled]="deshabilitarInputs">
        <ion-select-option value="A">A</ion-select-option>
        <ion-select-option value="B">B</ion-select-option>
        <ion-select-option value="C">C</ion-select-option>
        <ion-select-option value="D">D</ion-select-option>
        <ion-select-option value="E">E</ion-select-option>
        <ion-select-option value="F">F</ion-select-option>
        <ion-select-option value="G">G</ion-select-option>
        <ion-select-option value="H">H</ion-select-option>
        <ion-select-option value="I">I</ion-select-option>
        <ion-select-option value="J">J</ion-select-option>
        <ion-select-option value="K">K</ion-select-option>
        <ion-select-option value="L">L</ion-select-option>
        <ion-select-option value="M">M</ion-select-option>
        <ion-select-option value="N">N</ion-select-option>
        <ion-select-option value="Ñ">Ñ</ion-select-option>
        <ion-select-option value="O">O</ion-select-option>
        <ion-select-option value="P">P</ion-select-option>
        <ion-select-option value="Q">Q</ion-select-option>
        <ion-select-option value="R">R</ion-select-option>
        <ion-select-option value="S">S</ion-select-option>
        <ion-select-option value="T">T</ion-select-option>
        <ion-select-option value="U">U</ion-select-option>
        <ion-select-option value="V">V</ion-select-option>
        <ion-select-option value="W">W</ion-select-option>
        <ion-select-option value="X">X</ion-select-option>
        <ion-select-option value="Y">Y</ion-select-option>
        <ion-select-option value="Z">Z</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <ion-row>
    <!-- Listado de letras utilizadas -->
    <ion-label text-center>Listado de letras utilizadas</ion-label>
    <ion-col col-12 text-center>
      <H6>{{letras_utilizadas}}</H6>
    </ion-col>
  </ion-row>


  <!-- En caso de no tener vidas, mostramos un botón para reiniciar el juego -->
  <ion-row *ngIf="vidas!=0 && ganador!=1">
    <ion-col col-4>
      <!-- Si continuamos teniendo vidas, mostramos el botón para seleccionar letra  -->
      <ion-button [disabled]="deshabilitarInputs" expand="block" color="primary" (click)="confirmarResolver()">Resolver</ion-button>
    </ion-col>
    <ion-col col-8>
      <!-- Si continuamos teniendo vidas, mostramos el botón para seleccionar letra  -->
      <ion-button [disabled]="deshabilitarInputs" expand="block" color="secondary" (click)="compruebaLetra()">Seleccionar letra</ion-button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-content *ngIf="!puedeJugar">
  <ion-card>
    <ion-card-content>
      {{mensajeNoPuedeJugar}}
    </ion-card-content>
  </ion-card>
</ion-content>
