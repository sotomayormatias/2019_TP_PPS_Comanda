<ion-app>
  <ion-menu contentId="content1" side="start">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title id="titleMenu">ComiRadix</ion-title>
        <ion-buttons slot="end">
          <ion-icon name="contacts"></ion-icon>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content color="dark">


      <ion-list color="dark" style="padding: 0px">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages" color="dark">
          <!-- <ion-item [routerDirection]="'forward'" [routerLink]="[p.url]" color="dark"> -->
              <ion-item (click) = "navegoPagina(p.url)" color="dark">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>



    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
