<ion-content padding>
  <div class="login">
    <div class="login-header">
      <h1>Comanda</h1>
    </div>
    <div class="login-form">

      <!-- <h3>Usuario:</h3> -->

      <input type="text" [(ngModel)]="cuenta.usuario" placeholder="Usuario" /><br>
      <!-- <h3>Contraseña:</h3> -->
      <input type="password" [(ngModel)]="cuenta.password" placeholder="Contraseña" />
      <br>
      <input type="button" (click)="doLogin()" value="Login" class="login-button" />
    </div>
  </div>
  <div class="error-page">
    <div class="try-again">Error: Try again?</div>
  </div>
  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="person"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="cargarUsuario('admin')">Admin</button>
      <button ion-fab (click)="cargarUsuario('cocinero')">Cocinero</button>
      <button ion-fab (click)="cargarUsuario('supervisor')">Super</button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
